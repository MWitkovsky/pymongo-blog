<!doctype HTML>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="static/stylesheets/default.css">
    <title>New Post</title>
</head>

<body>
    {% if username %}
        Currently signed in as: {{username}}<br>
        <a href="/logout">Logout</a> | <a href="/">Blog Home</a><br>
        <br>
    {% endif %}
    
        <form action="/newpost" method="POST">
            <div class="error">
                {{title_error}}
            </div>
            <h2>Title</h2>
            <input type="text" name="title" size="100" value="{{title}}">
            <br>
            <h2>Blog Entry</h2>
            <div class="error">
                {{body_error}}
            </div>
            <textarea name="body" cols="100" rows="20">{{body}}</textarea>
            <br>
            <h2>Tags</h2>
            <div class="error">
                {{tag_error}}
            </div>
            Separate tags with commas<br>
            <input type="text" name="tags" size="100" value="{{tags}}">
            <br>
            <br>
            <input type="submit" value="Submit">

</body>

</html>
