<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="static/stylesheets/default.css">
    <title>Login</title>
</head>

<body>
    <a href="/">Blog Home</a>
    <h2>Login</h2>
    <div class="error">
        {{unknown_error}}
    </div>
    <form method="post">
        <table>
            <tr>
                <td class="label">
                    Username
                </td>
                <td>
                    <input type="text" name="username" value="{{username}}">
                </td>
                <td class="error">
                    {{username_error}}
                </td>
            </tr>
            <tr>
                <td class="label">
                    Password
                </td>
                <td>
                    <input type="password" name="password" value="">
                </td>
                <td class="error">
                    {{password_error}}
                </td>
            </tr>

        </table>

        <input type="submit">
    </form>
</body>

</html>
