<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="static/stylesheets/default.css">
    <title>Welcome</title>
</head>

<body>
    <div class="error">
        {{session_error}}
    </div>
    {% if username %}
        Welcome {{username}}!<br>
            <a href="/logout">Logout</a><br>
            <p>
            <ul>
                <li>
                    <a href="/u/{{username}}">View Your Posts</a>
                </li>
                <li>
                    <a href="/newpost">Create a New Post</a>
                </li>

            </ul>
    {% else %}
        Welcome!
            <p>
            <ul>
                <li>
                    <a href="/login">Login</a>
                </li>
                <li>
                    <a href="/signup">Create a New Account</a>
                </li>

            </ul>
    {% endif %}
</body>

</html>
